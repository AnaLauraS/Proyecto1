                <select name="tipo" id="tipo" required>
                    <option value="tipo_email">Email</option>
                    <option value="tipo_reunión">Reunión</option>
                    <option value="tipo_analisis">Análisis</option>
                </select>
                <label for="detalles">Detalles:</label>
                <input type="text" name="detalles" id=""> <!--ponerle la cantidad de lineas-->

                <input type="date" name="fecha" id="fecha">
            </form>
            <button type="submit">GUARDAR</button>
            <button type="reset">CANCELAR</button>

        <div>
