<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de proyectos - Contáctanos</title>
</head>
<body>
    <header>
        <img src="" alt="logo">
        <div>
            <div>
                <span>"nombre "</span><span>"apellido"</span>
            </div>
            <nav>
                <ul>
                    <li><a href="http://">Configuración</a></li>
                    <li><a href="http://">Salir</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div>
            <h1>¡Estamos para escucharte y mejorar tu experiencia!</h1>
            <form action="" method="post"> <!--si bien no lo va a pedir en este formulario, cuando se registre el mensaje, lo va a traer con el nombre del usuario y con su email-->
                <div>
                    <label for="asunto">Asunto:</label>
                    <select name="asunto" id="asunto">
                        <option value="sug">Sugerencia</option>
                        <option value="qu">Queja</option>
                        <option value="cons">Consulta</option>
                    </select>
                </div>
                <div>
                    <label for="mensaje">Mensaje:</label>
                    <input type="text" name="mensaje" id="mensaje"> <!--poner las lineas que puede completar-->
                </div>
            </form>
            <button type="submit">ENVIAR</button>
            <button type="reset">CANCELAR</button> <!--al cancelar, vuelve a la página anterior-->
        </div>
        <div>
            <img src="" alt="banner">
        </div>
    </main>

    <footer>
        <p>Todos los derechos reservados.</p>
    </footer>
</body>
</html>
