<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de proyectos - Configuración</title>
</head>
<body>
    <header>
        <img src="" alt="logo">
        <div>
            <div>
                <span>"nombre "</span><span>"apellido"</span>
            </div>
            <nav>
                <ul>
                    <li><a href="http://">Configuración</a></li>
                    <li><a href="http://">Salir</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h1>Configuración</h1>
        <div>
            <h2>Cuenta</h2>
            <form action="" method="get">
                <div>
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="">
                </div>
                <div>
                    <label for="contraseña">Contraseña: </label>
                    <input type="password" name="contraseña" id="">
                </div>
            </form>
        </div>
        <div>
            <h2>Proyecto</h2>
            <form action="" method="get">
                <label for="estados">Estados: </label>
                <!--aca va una lista de seleccion, no desplegable. puede seleccionar un item y con flechas que tiene a la derecha, lo mueve hacia abajo o hacia arriba. al final de esa lista hay un más para agregar nuevos estados. abajo de las flechas de la derecha hay un tacho de basura para eliminar los estados. Estos estados va a repercutir en el listado de estados a seleccionar cuando creo el proyecto. Si elimina un estado en el que hay proyectos, no lo va a dejar y va a salir un mensaje de error para que primero modifique el estado de esos proyectos y luego sí elimine ese estado. Mejora a futuro, que le pregunte a donde manda todos los proyectos que tienen ese estado-->
            </form>
        </div>
        <button type="submit">GUARDAR</button>
        <button type="reset">CANCELAR</button>
    </main>
    <footer>
        <p>Todos los derechos reservados. <a href="http://">Contactanos</a></p>
    </footer>
</body>
</html>
